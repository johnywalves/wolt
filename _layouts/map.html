{% include head.html %}

<body class="map">
	<div class="map-viewport">
		<div id="map" style="left:-179px;top:-1314px;">
			<img src="./assets/img/map.png" />
			{{ content }}
		</div>
	</div>
	<div id="label"></div>
	<div id="modal">
		<div class="content">
			<div class="header">
				<a href="{{ site.baseurl }}/{{ post.slug }}.html" class="spot external">
					<img src="./assets/icon/external.svg" alt="Link externo" />
				</a>
				<img src="./assets/icon/close.svg" class="spot" alt="Fechar" onClick="onCloseModal()" />
			</div>
			<article></article>
		</div>
	</div>
</body>

<script src="./assets/js/scripts.js"></script>

<div style="display: none">
	{% for post in site.posts %}
	{% if post.type == "region" %}
	<img src="./assets/img/{{ post.slug }}.png" />
	{% endif %}
	{% endfor %}
</div>

</html>
